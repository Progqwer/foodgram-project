[flake8]
ignore =
    W503,
    F811,
    R503,
    R504,
    R505
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]
known_local_folder =
    ingredients,
    recipes,
    api,
    users
sections=FUTURE,STDLIB,THIRDPARTY,LOCALFOLDER
